<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="challenge"></p>
    <script>
        function convertAgeToDays() {
            let txt;
            let age = prompt("Digite sua idade");

            if (age == null || age == "") {
                txt = "Assim não tem graça"
            } else {
            let days = age * 365; 
            txt = `Você tem ${days} dias de vida!`;
            };
            document.getElementById("challenge").innerHTML = txt;
        };

convertAgeToDays();
    </script>
</body>
</html>
